<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;700&family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />    
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <title>Janatar Kalam</title>
    {% load static %}
</head>
<body onload="startTime()">
    <!-- Ticker Scroll container -->
    <div class="container-fluid" style="background-color: red; color:#ffffff;">
        <div class="row">
            <div class="col-sm-12">
                <marquee
                onmouseover="this.stop();"
                onmouseout="this.start();"
                style="margin-top: 4px"
                >
                {% for article in latest_articles %}
                <a
                    href="articleView?id={{article.id}}"
                    target="_blank"
                    style="text-decoration: none; color: white"
                    >{{article.title}}</a
                ><small class="grey-text" style="margin-right: 70px"
                    >&nbsp;&nbsp;{{article.published_on}}</small
                ><i class="ui circle icon mini"></i>&nbsp;&nbsp;&nbsp; {% endfor %}
                </marquee>
            </div>
        </div>
    </div>
    <!-- End of Ticker Scroll container -->

    <!-- Logo section -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <a href="/">
                    <img
                        src="{% static 'images/janatar_kolom.png' %}"
                        height="80"
                        width="140"
                        style="margin-top: 20px"
                        class="center-align"
                    />
                </a>
            </div>
            <div class="col-sm-12 col-md-6" style="text-align: right; padding-top: 30px;">
                <small id="current_time"></small>
                <br/>
                {% if user.is_authenticated %}
                <small style="color: grey"> {{user.get_full_name}}</small>
                <br />
                <a href="/accountInfo" style="color: red; text-decoration: none;"><b>My Account</b></a>
                {% else %}
                <a href="/joinus" style="color: red; text-decoration: none;"><b>Join Us / Sign in</b></a>
                {% endif %}
                <br />
            </div>
        </div>
    </div>
    <!-- End of logo section -->

    <!-- Navigation Menu -->
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light" style="border-radius: 10px; background-color: #D1B148; width: 100%;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="{% static 'images/plain_hamburger.png' %}" height="30" width="30"/> Menu
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        {% for cat in article_menu %}
                            <li class="nav-item">
                                <a class="nav-link" href="/search?q={{ cat.name }}">{{ cat.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- End of Navigation Menu -->


    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        function startTime() {
            var today = new Date();
            var d = today.getDay();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var meridian = "am";
            m = checkTime(m);
            s = checkTime(s);
            if (h >= 12) {
            meridian = "pm";
            }
            document.getElementById("current_time").innerHTML =
            today.toDateString() + ", " + h + ":" + m + ":" + s + " " + meridian;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {
            i = "0" + i;
            } // add zero in front of numbers < 10
            return i;
        }
        function getDayText(i) {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            return weekday[i];
        }
    </script>
</body>
</html>
