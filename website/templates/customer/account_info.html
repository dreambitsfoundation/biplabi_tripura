{% extends 'base.html' %}

{% block head %}

    <h2 class="comfortaa">Hi {{ user.first_name }},</h2>
    <p>
        <b>Full Name: </b>{{ user.get_full_name }}
        <br><br>
        <b>Email ID: </b>{{ user.email }}
        <br><br>
        <b>Phone Number: </b>+91-{{ user.phone_number }}
        <br><br>
        <b>Last Updated: </b> {{ user.last_updated }}
        <br><br>
        <b>Account Created On: </b> {{ user.created }}
    </p>


{% endblock %}
